<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>JS Basics</title>

<body>
  <h1>JavaScript</h1>

  <script>
     /*  reduce */
    // iterates, callback function
    // reduces to a single valuue - number, array, object
    

     const people = [
       { name: 'bob', age: 20, position: 'developer', id:1, salary: 200},
       { name: 'peter', age: 25, position: 'designer', id:2, salary: 400},
       { name: 'susy', age: 30, position: 'the bosss', id:3, salary: 500},
       { name: 'anna', age: 35, position: 'accountant', id:4, salary: 300},
     ];

     const total = people.reduce(function(acc, currItem){
      //  console.log(acc);
       console.log(`total ${acc}`);
       console.log(`current money: ${currItem.salary}`);
       acc += currItem.salary;
       return acc;
     },0)
     


  </script>
  <script src="myBundle.js"></script>
</body>
</html>
