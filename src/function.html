<body>
  <h1>JavaScript</h1>

  <script>
    // Functions, return, if, arrays, for loop
    const gas = [20,40,100, 30];
    const food = [10,40,50];

    function calculateTotal(arr){
      let total = 0;
      for(let i = 0; i < arr.length; i++){
        // console.log(arr[i]);
        total += arr[i];
      }
      // console.log(total);
      if(total > 100){
        console.log(`Woah! You are spending too much!`)
        return total;
      }
        console.log(`You are good tall is less than 100`)

      return total;
    }

    const gasTotal = calculateTotal(gas);
    const foodTotal = calculateTotal(food);
    const randomTotal = calculateTotal([200, 4000, 500,1]);

    console.log({
      gas: gasTotal,
      food: foodTotal,
      random: randomTotal
    });


  </script>
