<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Basics</title>
</head>
<body>
  <h1>JavaScript</h1>

  <script>
    // Reference vs Value
    /*  When assigning primitive data type value to a variable any changes are made directly to the value, withouut affecting original value */
    /*  When assigning non-primitive data type value to a variable is done by reference so any changes will affect all the references. */
    const number = 1;
    const number2 = number;
    console.log(`the first value is ${number}`);

    let person = {name: 'bob'};
    let person2 = {...person};
    person2.name = 'suzy'

    console.log(person.name);
    console.log(person2.name);


  </script>
  <script src="myBundle.js"></script>
</body>
</html>
